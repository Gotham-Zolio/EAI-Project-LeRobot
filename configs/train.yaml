defaults:
  - env: default
  - policy: diffusion
  - _self_

hydra:
  run:
    dir: logs/train/${task}/${now:%Y-%m-%d}/${now:%H-%M-%S}

task: lift
batch_size: 8
lr: 1e-4
epochs: 100
save_freq: 10
# Auto-detect dataset from standard structure (data/datasets/{task}/raw/{task}_v*.h5)
# Or set explicitly: dataset_path: data/datasets/lift/raw/lift_v1.0_20250101.h5
dataset_path: null
