defaults:
  - env: default
  - policy: diffusion
  - _self_

hydra:
  run:
    dir: logs/train/${task}/${now:%Y-%m-%d}/${now:%H-%M-%S}

task: lift
batch_size: 8
lr: 1e-4
epochs: 100
save_freq: 10
# Dataset configuration
# Option 1: Specify exact path
dataset_path: null
# Option 2: Specify version (will auto-find data/datasets/{task}/raw/{task}_{version}_*.h5)
dataset_version: null  # e.g., "v1.0", "v1.1", or null for latest
